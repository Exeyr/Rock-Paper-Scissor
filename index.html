<!DOCTYPE html>
<html>
<head>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="Header">
        <p class="HeaderText">Welcome to Rock-Paper-Scissors</p>
    </div>
    
    <div class="PlayArea">   
        
        <div class = "PointsArea">
           
            <div class="PlayerInformation">
                <div class="PlayerInfo">Player</div>
                <div id = "PlayerPoints"></div>
            </div>
            <div class="ComputerInformation">
                <div class = "ComputerInfo">Computer</div>
                <div id = "ComputerPoints"></div>
            </div>
        </div>
        
        <div class="ResultsArea">
            <div class="Results">
                <p id="ResultsText"></p>
            </div>
        </div>
        
        <div class="ChoiceArea">    
            <button type="button" class="ChoiceButton" id="Rock">Rock</button>
            <button type="button" class="ChoiceButton" id="Paper">Paper</button>
            <button type="button" class="ChoiceButton" id="Scissors">Scissors</button>
        </div>
        
        <div class="ResetArea">
            <button type="button" class="ResetButton" onclick="ResetGame()">Reset</button>
        </div>
    </div>
    <div class="Footer">Thank you for trying out this simple Rock-Paper-Scissors Game!</div>   
    <script type = "text/javascript" src="script.js"></script>    
</body>
</html>
