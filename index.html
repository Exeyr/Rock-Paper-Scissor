<!DOCTYPE html>
<html>
<head>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="Header">
        <p class="HeaderText">Welcome to Rock-Paper-Scissors</p>
    </div>
    
    <div class="PlayArea">    
        
        <div class="ResultsArea">
            <div class="Results">
                <p id="ResultsText"></p>
            </div>
        </div>
        
        <div class="ChoiceArea">    
            <button type="button" class="ChoiceButton" id="Rock" onclick="PlayRound()">Rock</button>
            <button type="button" class="ChoiceButton" id="Paper">Paper</button>
            <button type="button" class="ChoiceButton" id="Scissors">Scissors</button>
        </div>
        
        <div class="ResetArea">
            <button type="button" class="ResetButton">Reset</button>
        </div>
    </div>   
    <script type = "text/javascript" src="script.js"></script>    
</body>
</html>
